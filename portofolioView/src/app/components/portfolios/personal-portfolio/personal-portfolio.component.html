<div class="slideshow-container">
  <div class="personalPortfolioPortfolioSlides fade">
    <div class="numbertext">1 / 3</div>
    <img
      class="portfolioSlideImage"
      src="./../../../../assets/portoflio/personal-portfolio/hone.png"
    />
    <div class="text">Caption Text</div>
  </div>

  <div class="personalPortfolioPortfolioSlides fade">
    <div class="numbertext">2 / 3</div>
    <img class="portfolioSlideImage" src="./../../../../assets/pcCoffe.jpg" />
    <div class="text">Caption Two</div>
  </div>

  <div class="personalPortfolioPortfolioSlides fade">
    <div class="numbertext">3 / 3</div>
    <img class="portfolioSlideImage" src="./../../../../assets/pcCoffe.jpg" />
    <div class="text">Caption Three</div>
  </div>

  <a class="prev" (click)="plusSlides(-1)">❮</a>
  <a class="next" (click)="plusSlides(1)">❯</a>
</div>
<br />

<div style="text-align: center">
  <span class="e" onclick="currentSlide(1)"></span>
  <span class="personalPortfolioDot" onclick="currentSlide(2)"></span>
  <span class="personalPortfolioDot" onclick="currentSlide(3)"></span>
</div>
